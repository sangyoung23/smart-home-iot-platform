plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.smarthome'
version = '0.0.1-SNAPSHOT'
description = 'Smart Home IoT Platform using Kafka, Redis, MongoDB, MySQL'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

tasks.withType(Test).configureEach {
	failOnNoDiscoveredTests = false
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// ===========================================
	// üîπ Spring Boot Í∏∞Î≥∏ Web, Validation
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

	// ===========================================
	// üîπ Security + JWT Ïù∏Ï¶ù
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// ===========================================
	// üîπ MySQL + JPA
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.mysql:mysql-connector-j'

	// ===========================================
	// üîπ MongoDB (ÏÑºÏÑú Î°úÍ∑∏ Ï†ÄÏû•)
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

	// ===========================================
	// üîπ Redis
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	// ===========================================
	// üîπ Kafka (IoT Sensor Stream Ï≤òÎ¶¨)
	// ===========================================
	implementation 'org.springframework.kafka:spring-kafka'

	// ===========================================
	// üîπ Jackson Core Modules
	// ===========================================
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.fasterxml.jackson.core:jackson-core'

	// ===========================================
	// üîπ Lombok
	// ===========================================
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// ===========================================
	// üîπ Batch
	// ===========================================
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'

	// ===========================================
	// üîπ Dev Tools (Í∞úÎ∞ú ÌôòÍ≤Ω ÏûêÎèô Î¶¨Î°úÎìú)
	// ===========================================
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// ===========================================
	// üîπ Test
	// ===========================================
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-security-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

